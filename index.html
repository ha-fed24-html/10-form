<!DOCTYPE html>
<html lang="se">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Formulär demo </title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1> HTML formulär </h1>

	<form action="#">
		<p>
			Detta är ett formulär! Klicka för att spara/skicka/logga in...
		</p>
		<p class="form-field">
			<label for="fav-animal"> Ditt favoritdjur </label>
			<input id="fav-animal" type="text" value="Tvättbjörn" />
		</p>
		<p class="form-field">
			<label for="fav-course"> Bästa kursen i utbildningen? </label>
			<input id="fav-course" type="text" value="" placeholder="HTML och CSS" />
		</p>
		<p>
			<button type="button"> Normal button! </button>
			<button type="reset"> Reset! </button>
		</p>
		<a href="#"> Länk </a>
		<p class="form-field">
			<label>
				<input type="checkbox" checked />
				Jag vill ha extra majonnäs
			</label>
			<div>
				<input id="extra-gurka" type="checkbox" />
				<label for="extra-gurka"> Jag vill ha extra gurka </label>
			</div>
		</p>
		<div class="form-field">
			<p> Vilken sorts bröd vill du ha? </p>

			<label>
				<input type="radio" name="bread" /> Fullkorn
			</label>
			<label>
				<input type="radio" name="bread" /> Tortilla
			</label>
			<label>
				<input type="radio" name="bread" /> Knäckebröd
			</label>
		</div>
		<p>
			<button type="submit"> Skicka formuläret <strong>NU</strong>! </button>
			<input type="submit" value="Skicka formuläret <strong>NU</strong>!" />
		</p>
	</form>

	<input type="submit" value="Jag är utanför!" />

</body>
</html>
