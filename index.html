<!DOCTYPE html>
<html lang="se">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Formulär demo </title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1> HTML formulär </h1>

	<form>
		<p>
			Detta är ett formulär! Klicka för att spara/skicka/logga in...
		</p>
		<p class="form-field">
			<label for="fav-animal"> Ditt favoritdjur </label>
			<input id="fav-animal" type="text" value="Tvättbjörn" />
		</p>
		<p class="form-field">
			<label for="fav-course"> Bästa kursen i utbildningen? </label>
			<input id="fav-course" type="text" value="" placeholder="HTML och CSS" />
		</p>
		<p>
			<button> Do it! </button>
			<button> Do something else! </button>
		</p>
		<a href="#"> Länk </a>
	</form>

</body>
</html>
